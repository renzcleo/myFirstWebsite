<html>

</head>
<body>
	<header>
		<div class="heading" >
			<div class="menu-btn">

			</div>
			
			<div class="logo-name" >

			</div>
			
			<div class="search-btn" >

	</header>
	
<!-- This is for Menu list --->	
	<div id="navbar" class="navbar">
		<div class="close-btn" onclick="closemenu()">
			<img src="cross-128.png">
		</div>
		<div class="nav">
			<ul>
				<li><a href="index.html" >Home</a></li>
				<li><a href="Skills.html" >Skills</a></li>

<!-- This is for search bar input -->

	</form>

				Have a nice day!
				</p>

		</div>

	</section>	
	
	
<script type="text/javascript">
	var x = document.getElementById("navbar");
	function showmenu(){
		x.style.left = "0px";
	}
	function closemenu(){
		x.style.left = "-250px";
	}
	
	var y = document.getElementById("search-input");
	function showSearch(){
		y.style.visibility = "visible";
	}
	function hideSearch(){
		y.style.visibility = "hidden";
	}
</script>
